                name: $("#name").val(),
                //password: md5($("#password").val())
                password: $("#password").val()
            };
            $.ajax({
                type: "POST",
                url: '/ilogin_ajax',

    var getQueryString = function(item) {
        var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)", "i"));
